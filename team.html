    <script>
      function handleFadeIn(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-in-active');
            observer.unobserve(entry.target);
          }
        });
      }
    
      const fadeInOptions = {
        root: null,
        threshold: 0.2, 
      };
    
      const fadeInObserver = new IntersectionObserver(handleFadeIn, fadeInOptions);
    
      const memberElements = document.querySelectorAll('.member');
      memberElements.forEach((element) => {
        fadeInObserver.observe(element);
      });
    </script>
    <script>
    
      function openTab(tabName) {
        const sections = document.querySelectorAll('.section');
        const tabs = document.querySelectorAll('.tablink');
    
        sections.forEach((section) => {
          section.style.display = 'none';
        });
    
        tabs.forEach((tab) => {
          tab.classList.remove('active');
        });
    
        const selectedTab = document.querySelector(`button[onclick="openTab('${tabName}')]`);
        const selectedSection = document.querySelector(`.${tabName}`);
    
        if (selectedTab && selectedSection) {
          selectedTab.classList.add('active');
          selectedSection.style.display = 'block';
        }
      }
    </script>
